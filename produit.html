<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
        <meta name="robots" content="index, follow">
        <meta name="description" content="Oricono est un site de vente en ligne proposant une sélection de matériel et d'accessoire pour photographe." />
        <meta property=og:title content="Oricono, vente en ligne d'appareils photo" />
        <meta property=og:url content="https://galusss.github.io/Formation_projet5/" />
        <meta property=og:image content="https://galusss.github.io/Formation_projet5/images/banniere.jpg" />
        <meta property=og:description content="Oricono est un site de vente en ligne proposant une sélection de matériel et d'accessoire pour photographe." />
        <meta property=og:site_name content="Oricono" />
        <meta property=og:type content="website" />
        <meta name=twitter:card content="summary" />
        <meta name=twitter:site content="@Oricono" />
        <meta name=twitter:description content="Oricono est un site de vente en ligne proposant une sélection de matériel et d'accessoire pour photographe." />
        <meta name=twitter:image:src content="https://galusss.github.io/Formation_projet5/images/banniere.jpg" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
        <script src="jquery-3.5.1.min.js"></script> <!-- jquery -->
        <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet"> <!-- fonts Teko -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> <!-- fonts Roboto Regular 400 -->
        <title>Oricono | Personnaliser votre appareil</title>
    </head>

    <body>
        <main class="page-container"> <!--MAIN PAGE CONTAINER-->
        
            <!-- HEADER -->
            <header class="header">
                <h1 class="header__title"><a href="index.html" title="Accueil" class="header__title-a focus_header" aria-label="Allez sur la page d'accueil d'Oricono">ORICONO</a></h1>
                <nav class="header__nav">
                    <a href="index.html" title="Accueil" class="header__nav-home focus_header" aria-label="Allez sur la page d'accueil d'Oricono">Accueil</a>
                    <a href="panier.html" title="Consultez mon panier" class="header__nav-basket focus_header" aria-label="Dirigez vous vers votre panier Oricono">Panier<i class="fas fa-shopping-basket header-icone"></i></a>
                </nav>
            </header>

            <!-- BLOC 0 -->
            <div class="bloc0">
                <div class="bloc0__title">
                    <h2>Personnaliser votre appareil</h2>
                    <p>Une sélection de matériel et d'accessoire pour photographe.</p>
                </div>
                <img src="images/banniere.jpg" class="bloc0__img-banniere" height="387" alt="Oricono est un site de vente en ligne proposant une sélection de matériel et d'accessoire pour photographe.">
            </div>

            <!-- BLOC 3 (customize product) -->
            <div id="bloc3">
                <h2>Personnaliser votre appareil</h2>
                <div class="bloc3_customize_items">
                    <div id="imgParent"></div>
                    <p id="nom"></p>
                    <p id="marque"></p>
                    <p id="lentilles"></p>
                    <p id="description"></p>
                    <p id="prix"></p>
                    <form id="form_customize" action="https://galusss.github.io/Formation_projet5/panier.html" method="post">
                        <div class="choice-lenses">
                            <label for="lenses" class="choice-lenses__label">Choisissez vos lentilles :</label>
                            <select id="lenses" name="lenses" class="select-lenses focus_customize-product-form" aria-label="Choisissez une lentilles" required>
                                <option id="lense1"></option>
                                <option id="lense2"></option>
                            </select>
                        </div>
                        <button id='btn_produit' type="submit" class="btn-customize" aria-label="Valider votre produit et dirigez vous vers votre panier Oricono">
                            Valider
                        </button>
                        <input id="choice-name" name="name" type="hidden" value="">
                        <input id="price" name="price" type="hidden" value="">
                    </form>
                </div>
            </div>
            <span class="product__end-text">L'équipe d'Oricono vous remercie pour votre visite !</span>

            <!-- FOOTER -->
            <footer class="footer">
                <div class="footer__items">
                    <p>Copyright © 2020 | Oricono</p>
                </div>
            </footer> 
                    
        </main> <!--END MAIN PAGE CONTAINER-->
    <script src="js/produit.js"></script>
    <script src="https://kit.fontawesome.com/d8f270e25e.js" crossorigin="anonymous"></script> <!-- FontAwesome -->
    </body>
</html>
